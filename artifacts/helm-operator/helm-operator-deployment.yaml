---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: flux-helm-operator
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        name: flux-helm-operator
        env: dev
    spec:
      serviceAccount: flux
      volumes:
      - name: git-key
        secret:
          secretName: flux-git-deploy
          defaultMode: 0400 # when mounted read-only, we won't be able to chmod
      containers:
      - name: flux-helm-operator
        # There are no ":latest" images for helm-operator. Find the most recent
        # release or image version at https://quay.io/weaveworks/helm-operator
        # and replace the tag here.
        image: quay.io/weaveworks/helm-operator:0.1.0-alpha
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: git-key
          mountPath: /etc/fluxd/ssh
          readOnly: true # this will be the case perforce in K8s >=1.10
        args:
        # replace (at least) the following URL
        - --git-url=git@github.com:weaveworks/multienv-example
        # the branch should be unique for each cluster 
        - --git-branch=develop
        - --git-charts-path=charts
